<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persongalleri</title>
  </head>
  <style>
    main {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    article {
      border: 1px solid orangered;
      padding: 1em;
    }

    img {
      aspect-ratio: 1/1;
      max-width: 50%;
      object-fit: contain;
    }
  </style>
  <body>
    <main id="holder"></main>

    <template>
      <article>
        <img src="" alt="" class="billede" />
        <h2 class="navn"></h2>
        <p class="hobby"></p>
        <p class="fødselsdag"></p>
        <p class="email"></p>
      </article>
    </template>

    <script>
      const endpoint = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";
      const mereData = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31",
        },
      };

      async function hentData() {
        const response = await fetch(endpoint, mereData);
        const galleri = await response.json();
        console.log("GALLERI", galleri);
        vis(galleri);
      }
      function vis(galleri) {
        const holder = document.querySelector("#holder");
        const skabelon = document.querySelector("template").content;
        galleri.forEach((person) => {
          const klon = skabelon.cloneNode(true);
          klon.querySelector(".billede").src = "img/" + person.billede;
          klon.querySelector(".navn").textContent = person.navn;
          klon.querySelector(".hobby").textContent = person.hobby;
          klon.querySelector(".fødselsdag").textContent = person.fødselsdag;
          klon.querySelector(".email").textContent = person.email;
          holder.appendChild(klon);
        });
      }
      hentData();
    </script>
  </body>
</html>
